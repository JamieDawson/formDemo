<!DOCTYPE html>
<html>
	<body>
		<h1>Demo Dealer Socket form</h1>

		<form action="/action_page.php">
			<input type="checkbox" id="oil" name="oil" value="oil" />
			<label for="oil"> Oil Change</label><br />
			<input type="checkbox" id="whipers" name="whipers" value="whipers" />
			<label for="whipers"> Whipers</label><br />
			<input type="checkbox" id="cabin" name="cabin" value="cabin air" />
			<label for="cabin"> Cabin Air</label><br /><br />
		</form>

		<button onclick="selectOne()">Click me</button>

		<button onclick="selectAll()">Click me</button>

		<script>
			function selectOne() {
				document.getElementById("oil").checked = true;
			}

			function selectAll() {
				const checkValues = ["oil", "whipers", "cabin"];
				//document.getElementById(checkValues[1]).checked = true;

				for (var i = 0; i < checkValues.length; i++) {
					document.getElementById(checkValues[i]).checked = true;
				}
			}
		</script>
	</body>
</html>
